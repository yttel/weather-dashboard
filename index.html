<!DOCTYPE html>
<!-- Weather Dashboard -->
<!-- written by Letty Bedard -->

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <meta name="description" content="Weather Dashboard by Letty Bedard">
    <meta name="author" content="Letty Bedard">
    <meta name="keywords" content="weather dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="./Assets/style.css">
    
    <title>Weather Dashboard</title>
    
  </head>
  
  <body>
    
    <div class="container whiteBack"> <!--main content panel-->
      <div class="row titlePanel"> <!--title row-->
        <div class="col-lg-12">
          <h1 class="text-center">Weather Dashboard</h1>
        </div>
      </div> <!--title row-->
      <div class="row"> <!--row 2-->
        <div class="col-lg-3 leftSidePanel"> <!--left bar, search & list-->
          <div class="m-4" id="search">
            search
          </div>
          <div class="m-4" id="recent">
            recent
          </div>
        </div>
        <div class="col-lg-9">
          <div class="row resultsPane p-4 m-4" id="current">
            current weather
          </div>
          <div class="row px-4 mx-0">
            5 day forecast heading
          </div>
          <div class="row resultsPane p-4 mx-4 mb-4" id="fiveDay">
            five day forecast panels
          </div>
        </div>
      </div>
    </div> <!--main panel-->
    
    <footer class="footer footerStyle">
      
      <div class="container footerText">
        Copyright &copy; 2020
      </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>

    <script src="https://kit.fontawesome.com/4c087034dc.js" crossorigin="anonymous"></script>
  
    <script src="./Assets/script.js"></script>

  </body>

</html>

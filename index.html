<!DOCTYPE html>
<!-- Weather Dashboard -->
<!-- written by Letty Bedard -->

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <meta name="description" content="Weather Dashboard by Letty Bedard">
    <meta name="author" content="Letty Bedard">
    <meta name="keywords" content="weather dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="./Assets/style.css">
    
    <title>Weather Dashboard</title>
    
  </head>
  
  <body>
    
    <div class="container whiteBack"> <!--main content panel-->
      <div class="row titlePanel"> <!--title row-->
        <div class="col-lg-12">
          <h1 class="text-center m-4">Weather Dashboard</h1>
        </div>
      </div> <!--title row-->
      <div class="row"> <!--row 2-->
        <div class="col-lg-3 leftSidePanel"> <!--left bar, search & list-->
          <div class="mt-2 input-group">
            <input type="text" id="search" class="form-control" placeholder="Enter a location">
            <div class="input-group-append">
              <button id="srchBtn"class="btn btn-secondary" type="button">
                <i class="fa fa-search"></i>
                </button>
            </div>
          </div>
          <h5 class="resultsPane mt-3">Recent searches</h5>
          <div class="m-2 resultsPane" id="recent">
            
          </div>
        </div>
        <div class="col-lg-9">
          <div class="row resultsPane m-4" id="current">
            <!-- weather gets dumped here -->
          </div>
          <h4 class="row px-4 mx-0">
            5-day forecast:
          </h4>
          <div class="row resultsPane py-3 mx-4 mb-4" id="fiveDay">
            <div class="card forecast mr-2">
              <div class="card-body">
                date
              </div>
              <div class="card-body">
                icon
              </div>
              <div class="card-body">
                temp
              </div>
              <div class="card-body">
                humidity
              </div>
            </div>
            <div class="card mx-2">
              <div class="card-body">
                5 day tile
              </div>
            </div>
            <div class="card mx-2">
              <div class="card-body">
                5 day tile
              </div>
            </div>
            <div class="card mx-2">
              <div class="card-body">
                5 day tile
              </div>
            </div>            
            <div class="card mx-2">
              <div class="card-body">
                5 day tile
              </div>
            </div>
            <!-- <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="..." alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Mostly sunny</h5>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Temp: 55&deg;F</li>
                <li class="list-group-item">Humidity: 44%</li>
                <li class="list-group-item">Wind speed: 22 m.p.h.</li>
                <li class="list-group-item">Wind speed: 22 m.p.h.</li>
              </ul>
            </div> -->
          </div>
        </div>
      </div>
    </div> <!--main panel-->
    
    <footer class="footer footerStyle">
      
      <div class="container footerText">
        Copyright &copy; 2020
      </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>

    <script src="https://kit.fontawesome.com/4c087034dc.js" crossorigin="anonymous"></script>
  
    <script src="./Assets/script.js"></script>
    

  </body>

</html>
